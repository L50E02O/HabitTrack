# SonarQube Project Configuration
sonar.projectKey=L50E02O_HabitTrack
sonar.projectName=HabitTrack
sonar.projectVersion=1.0

# Source paths
sonar.sources=src,supabase/functions,database/migrations
sonar.tests=src

# Exclusions - Excluir archivos generados y de terceros
sonar.exclusions=**/node_modules/**,**/dist/**,**/dev-dist/**,**/coverage/**,**/*.test.ts,**/*.test.tsx,**/workbox-*.js

# Test inclusions
sonar.test.inclusions=**/*.test.ts,**/*.test.tsx

# Coverage (si est√° disponible)
sonar.javascript.lcov.reportPaths=coverage/lcov.info

# TypeScript configuration
sonar.typescript.tsconfigPath=tsconfig.json

# Duplication
sonar.cpd.exclusions=**/*.test.ts,**/*.test.tsx,**/dev-dist/**
