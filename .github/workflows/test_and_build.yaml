name: Test and Deploy to Vercel

on:
  push:
    branches:
      - master

permissions:
  contents: read
  deployments: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [22.x]

    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
          cache-dependency-path: package.json

      - name: Install dependencies
        run: |
          if [ -f package-lock.json ] || [ -f npm-shrinkwrap.json ] || [ -f yarn.lock ]; then
            npm ci
          else
            npm install
          fi

      - name: Run tests
        run: npm run test:ci

      - name: Install Vercel CLI
        run: npm install --global vercel@latest

      - name: Build project
        run: npm run build

      - name: Deploy to Vercel
        id: vercel
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
        run: |
          echo "ðŸš€ Iniciando deployment a Vercel..."
          vercel --prod --yes --token=$VERCEL_TOKEN 2>&1 | tee vercel-deploy.log || EXIT_CODE=$?
          
          echo "ðŸ“‹ Output completo del deployment:"
          cat vercel-deploy.log
          
          if [ -n "${EXIT_CODE:-}" ] && [ "$EXIT_CODE" -ne 0 ]; then
            echo "âŒ Error en deployment. Exit code: $EXIT_CODE"
            echo "ðŸ“‹ Ãšltimas 50 lÃ­neas del log:"
            tail -n 50 vercel-deploy.log
            exit $EXIT_CODE
          fi
          
          # Intentar extraer la URL del deployment
          DEPLOY_URL=$(grep -oE 'https://[a-zA-Z0-9-]+\.vercel\.app' vercel-deploy.log | head -n 1 || echo "")
          
          if [ -z "$DEPLOY_URL" ]; then
            echo "âš ï¸ No se pudo extraer la URL automÃ¡ticamente, pero el deployment puede haber sido exitoso"
            echo "Revisa el output anterior para la URL del deployment"
          else
            echo "âœ… Deployment exitoso: $DEPLOY_URL"
            echo "deploy_url=$DEPLOY_URL" >> $GITHUB_OUTPUT
          fi

      - name: Register deployment in GitHub
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const url = '${{ steps.vercel.outputs.deploy_url }}';
            const deployment = await github.rest.repos.createDeployment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              ref: context.sha,
              environment: 'production',
              auto_merge: false,
              required_contexts: [],
              description: 'Vercel deployment',
              transient_environment: false,
              production_environment: true
            });
            await github.rest.repos.createDeploymentStatus({
              owner: context.repo.owner,
              repo: context.repo.repo,
              deployment_id: deployment.data.id,
              state: 'success',
              environment_url: url,
              description: 'Deployed to Vercel '
            });
